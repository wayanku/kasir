<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElitePOS | Smart Inventory Scan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .active-tab { background: #6366f1; color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
        #reader { border: none !important; border-radius: 20px; overflow: hidden; }
        #reader video { object-fit: cover !important; }
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: #6366f1;
            box-shadow: 0 0 15px 5px #6366f1; top: 0; z-index: 10;
            animation: move 2s infinite linear;
        }
        @keyframes move { 0% { top: 0% } 100% { top: 100% } }
    </style>
</head>
<body class="pb-28">

    <!-- Header -->
    <header class="p-6 flex justify-between items-center sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md">
        <div>
            <h1 class="text-xl font-extrabold text-indigo-500">Elite<span class="text-white">POS</span></h1>
            <p id="mode-text" class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Mode: Kasir Penjualan</p>
        </div>
        <div class="flex gap-2">
            <div id="connection-status" class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
            <span class="text-[10px] font-bold">ONLINE</span>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4">
        
        <!-- SCANNER BOX (Shared) -->
        <div class="relative rounded-[2rem] overflow-hidden border-4 border-slate-800 shadow-2xl aspect-square mb-6 bg-slate-950">
            <div class="scan-line"></div>
            <div id="reader"></div>
            <div class="absolute inset-0 border-[30px] border-black/40 pointer-events-none"></div>
        </div>

        <!-- TAB KASIR -->
        <section id="view-kasir">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold">Keranjang Belanja</h2>
                <button onclick="clearCart()" class="text-xs text-red-400">Hapus Semua</button>
            </div>
            <div id="cart-list" class="space-y-3 min-h-[100px]">
                <!-- Item Kasir -->
            </div>
        </section>

        <!-- TAB STOK -->
        <section id="view-stok" class="hidden">
            <div class="glass p-5 rounded-3xl mb-6">
                <h2 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="package-plus" class="w-5 h-5"></i> Tambah Stok Baru</h2>
                <p class="text-xs text-slate-400 mb-4 italic">Arahkan kamera ke barcode barang untuk menambah jumlah stok secara otomatis.</p>
                
                <div id="inventory-list" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                    <!-- Daftar Stok -->
                </div>
            </div>
        </section>

    </main>

    <!-- FLOATING CHECKOUT PANEL -->
    <div id="panel-kasir" class="fixed bottom-24 left-4 right-4 z-50">
        <div class="glass p-5 rounded-[2rem] flex justify-between items-center shadow-2xl border-indigo-500/30">
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Total Bayar</p>
                <h2 id="total-val" class="text-2xl font-black">Rp 0</h2>
            </div>
            <button onclick="checkout()" class="bg-indigo-600 px-8 py-4 rounded-2xl font-bold shadow-lg shadow-indigo-600/40 active:scale-95 transition">
                BAYAR
            </button>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-xs glass rounded-full p-2 flex justify-between items-center z-[60] border-white/10 shadow-2xl">
        <button onclick="switchMode('kasir', this)" class="flex-1 py-3 rounded-full flex flex-col items-center active-tab transition-all">
            <i data-lucide="shopping-cart" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold uppercase mt-1">Jualan</span>
        </button>
        <button onclick="switchMode('stok', this)" class="flex-1 py-3 rounded-full flex flex-col items-center text-slate-400 transition-all">
            <i data-lucide="box" class="w-5 h-5"></i>
            <span class="text-[9px] font-bold uppercase mt-1">Stok</span>
        </button>
    </nav>

    <audio id="snd-beep" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        let db = JSON.parse(localStorage.getItem('smart_pos_db')) || [];
        let cart = [];
        let currentMode = 'kasir'; // kasir atau stok
        const scanner = new Html5Qrcode("reader");

        // --- SCANNER ENGINE ---
        function startScanner() {
            const config = { fps: 20, qrbox: { width: 250, height: 200 } };
            scanner.start({ facingMode: "environment" }, config, (decodedText) => {
                handleScanResult(decodedText);
                playFeedback();
                scanner.pause();
                setTimeout(() => scanner.resume(), 1500);
            });
        }

        function handleScanResult(barcode) {
            if (currentMode === 'kasir') {
                processSale(barcode);
            } else {
                processRestock(barcode);
            }
        }

        // --- LOGIKA JUALAN (KASIR) ---
        function processSale(barcode) {
            const product = db.find(p => p.id === barcode);
            if (product) {
                if (product.stock <= 0) return Swal.fire('Gagal', 'Stok barang habis!', 'error');
                
                const inCart = cart.find(c => c.id === barcode);
                if (inCart) inCart.qty++;
                else cart.push({ ...product, qty: 1 });
                
                renderCart();
            } else {
                notifyNewItem(barcode);
            }
        }

        // --- LOGIKA TAMBAH STOK (GUDANG) ---
        function processRestock(barcode) {
            const product = db.find(p => p.id === barcode);
            
            if (product) {
                // Barang sudah ada, tinggal tambah jumlah
                Swal.fire({
                    title: 'Tambah Stok',
                    text: `Produk: ${product.name} (Stok sekarang: ${product.stock})`,
                    input: 'number',
                    inputPlaceholder: 'Masukkan jumlah barang masuk...',
                    showCancelButton: true,
                    confirmButtonText: 'Tambah',
                    background: '#1e293b',
                    color: '#fff'
                }).then((result) => {
                    if (result.isConfirmed && result.value) {
                        product.stock += parseInt(result.value);
                        saveDB();
                        renderInventory();
                        Swal.fire('Berhasil', 'Stok diperbarui!', 'success');
                    }
                });
            } else {
                // Barang belum ada, daftarkan baru
                Swal.fire({
                    title: 'Produk Baru Terdeteksi',
                    html: `
                        <input id="swal-name" class="swal2-input" placeholder="Nama Barang">
                        <input id="swal-price" type="number" class="swal2-input" placeholder="Harga Jual">
                        <input id="swal-stock" type="number" class="swal2-input" placeholder="Stok Awal">
                    `,
                    focusConfirm: false,
                    preConfirm: () => {
                        return {
                            id: barcode,
                            name: document.getElementById('swal-name').value,
                            price: parseInt(document.getElementById('swal-price').value),
                            stock: parseInt(document.getElementById('swal-stock').value)
                        }
                    },
                    background: '#1e293b',
                    color: '#fff'
                }).then((result) => {
                    if (result.value) {
                        db.push(result.value);
                        saveDB();
                        renderInventory();
                        Swal.fire('Tersimpan', 'Barang baru telah didaftarkan', 'success');
                    }
                });
            }
        }

        // --- UI HELPERS ---
        function switchMode(mode, el) {
            currentMode = mode;
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab', 'text-slate-400'));
            el.classList.add('active-tab');
            
            document.getElementById('mode-text').innerText = `Mode: ${mode === 'kasir' ? 'Kasir Penjualan' : 'Manajemen Stok'}`;
            
            if (mode === 'kasir') {
                document.getElementById('view-kasir').classList.remove('hidden');
                document.getElementById('view-stok').classList.add('hidden');
                document.getElementById('panel-kasir').classList.remove('hidden');
            } else {
                document.getElementById('view-kasir').classList.add('hidden');
                document.getElementById('view-stok').classList.remove('hidden');
                document.getElementById('panel-kasir').classList.add('hidden');
                renderInventory();
            }
        }

        function renderCart() {
            const container = document.getElementById('cart-list');
            let total = 0;
            if(cart.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-500 py-10 italic text-sm">Scan barcode untuk beli...</p>';
                document.getElementById('total-val').innerText = 'Rp 0';
                return;
            }
            container.innerHTML = cart.map((item, i) => {
                total += item.price * item.qty;
                return `
                <div class="glass p-4 rounded-2xl flex justify-between items-center animate-fade-in">
                    <div class="flex items-center gap-3">
                        <div class="bg-indigo-500 w-8 h-8 rounded-lg flex items-center justify-center font-bold text-xs">${item.qty}</div>
                        <div>
                            <p class="font-bold text-sm">${item.name}</p>
                            <p class="text-[10px] text-slate-400">@Rp ${item.price.toLocaleString()}</p>
                        </div>
                    </div>
                    <p class="font-bold">Rp ${(item.price * item.qty).toLocaleString()}</p>
                </div>`;
            }).join('');
            document.getElementById('total-val').innerText = `Rp ${total.toLocaleString()}`;
        }

        function renderInventory() {
            const container = document.getElementById('inventory-list');
            container.innerHTML = db.map(p => `
                <div class="flex justify-between items-center p-3 border-b border-white/5">
                    <div>
                        <p class="font-bold text-sm">${p.name}</p>
                        <p class="text-[10px] text-slate-500">${p.id}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs font-bold text-indigo-400">Rp ${p.price.toLocaleString()}</p>
                        <p class="text-[10px] ${p.stock < 5 ? 'text-red-500' : 'text-emerald-500'} font-black uppercase">Stok: ${p.stock}</p>
                    </div>
                </div>
            `).join('');
        }

        function saveDB() { localStorage.setItem('smart_pos_db', JSON.stringify(db)); }
        function playFeedback() { document.getElementById('snd-beep').play(); if(navigator.vibrate) navigator.vibrate(100); }
        function clearCart() { cart = []; renderCart(); }

        function checkout() {
            if (cart.length === 0) return;
            // Kurangi Stok Real
            cart.forEach(item => {
                const p = db.find(x => x.id === item.id);
                if(p) p.stock -= item.qty;
            });
            saveDB();
            Swal.fire('Berhasil', 'Transaksi Selesai!', 'success');
            cart = [];
            renderCart();
        }

        // Init
        lucide.createIcons();
        startScanner();
    </script>
</body>
</html>
