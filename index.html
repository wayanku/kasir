<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KASIR PINTAR AUTO-ON</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1e293b; overflow-x: hidden; }
        .page { display: none; }
        .page.active { display: block; animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* CAMERA AREA */
        #reader-kasir, #reader-stok { 
            width: 100% !important; border: none !important; border-radius: 32px; overflow: hidden;
            transform: scaleX(-1); /* Mirror fix jika diperlukan, tapi untuk barcode biasanya tidak */
        }
        #reader-kasir video, #reader-stok video { object-fit: cover !important; }
        
        .scanner-container {
            position: relative; border-radius: 35px; overflow: hidden; background: #000;
            border: 6px solid white; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            aspect-ratio: 4/3;
        }

        /* LASER ANIMATION */
        .laser-line {
            position: absolute; width: 100%; height: 4px; background: linear-gradient(to right, transparent, #6366F1, transparent);
            box-shadow: 0 0 20px 2px rgba(99, 102, 241, 0.8); top: 0; z-index: 10;
            animation: moveLaser 2.5s infinite alternate ease-in-out; pointer-events: none;
        }
        @keyframes moveLaser { from { top: 5%; } to { top: 95%; } }

        .cooldown-overlay { 
            position: absolute; inset: 0; background: rgba(255,255,255,0.9); z-index: 30; 
            display: none; align-items: center; justify-content: center; backdrop-blur: 4px;
        }

        .nav-active { color: #6366F1; background: #EEF2FF; border-radius: 20px; }
    </style>
</head>
<body class="pb-32">

    <!-- MODAL: TAMBAH STOK CEPAT -->
    <div id="modal-form" class="fixed inset-0 bg-slate-900/60 z-[100] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[40px] p-8 shadow-2xl animate-slideUp">
            <h2 class="text-2xl font-extrabold text-slate-800 mb-1">Produk Baru</h2>
            <p class="text-sm text-slate-400 mb-6">Lengkapi detail barang untuk database</p>
            <div class="space-y-4">
                <div class="bg-slate-50 p-4 rounded-2xl">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Kode SKU</label>
                    <input type="text" id="m-sku" readonly class="w-full bg-transparent font-bold text-indigo-600 outline-none text-lg">
                </div>
                <input type="text" id="m-nama" placeholder="Nama Produk" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 border-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="m-harga" placeholder="Harga Jual" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-none">
                    <input type="number" id="m-stok" placeholder="Jumlah Stok" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-none">
                </div>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400">Batal</button>
                <button onclick="saveProduct()" class="flex-[2] py-4 bg-indigo-600 text-white rounded-3xl font-bold shadow-lg shadow-indigo-200">Simpan Produk</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP WRAPPER -->
    <main class="max-w-2xl mx-auto p-6 space-y-8">
        
        <!-- HEADER -->
        <div class="flex justify-between items-center py-4">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tighter italic">AUTO<span class="text-indigo-600">POS.</span></h1>
                <p class="text-xs font-bold text-slate-400" id="current-date"></p>
            </div>
            <div class="w-12 h-12 bg-white rounded-2xl shadow-sm flex items-center justify-center border border-slate-100">
                <div class="w-3 h-3 bg-indigo-500 rounded-full animate-ping"></div>
            </div>
        </div>

        <!-- TAB: KASIR -->
        <div id="page-kasir" class="page active space-y-6">
            <div class="scanner-container">
                <div id="reader-kasir"></div>
                <div class="laser-line"></div>
                <div id="cd-kasir" class="cooldown-overlay flex flex-col gap-2">
                    <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                    <span class="text-xs font-black text-indigo-600 uppercase tracking-widest">Memproses...</span>
                </div>
            </div>

            <div class="flex justify-between items-center px-2">
                <h2 class="text-xl font-extrabold text-slate-800 tracking-tight">Keranjang</h2>
                <button onclick="clearCart()" class="text-xs font-bold text-red-500 uppercase tracking-widest">Hapus Semua</button>
            </div>

            <div id="cart-list" class="space-y-4 min-h-[100px]">
                <!-- Item baris per baris -->
            </div>

            <!-- TOTAL BAR -->
            <div class="bg-slate-900 rounded-[40px] p-8 text-white shadow-2xl space-y-6 sticky bottom-4">
                <div class="flex justify-between items-center">
                    <span class="text-slate-400 font-bold uppercase text-[10px] tracking-[0.2em]">Total Estimasi</span>
                    <span id="total-view" class="text-4xl font-black">Rp 0</span>
                </div>
                <button onclick="checkout()" class="w-full bg-indigo-500 hover:bg-indigo-400 py-5 rounded-3xl font-black text-lg transition-all transform active:scale-95 shadow-xl shadow-indigo-500/20">
                    KONFIRMASI PEMBAYARAN
                </button>
            </div>
        </div>

        <!-- TAB: STOK -->
        <div id="page-stok" class="page space-y-6">
            <div class="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm space-y-4">
                <h3 class="text-xl font-black">Scan Tambah Stok</h3>
                <div class="scanner-container">
                    <div id="reader-stok"></div>
                    <div class="laser-line"></div>
                </div>
            </div>

            <div class="bg-white rounded-[40px] border border-slate-100 shadow-sm overflow-hidden">
                <div class="p-8 border-b border-slate-50">
                    <h3 class="font-black text-lg text-slate-800">Daftar Inventori</h3>
                </div>
                <div id="inv-list" class="divide-y divide-slate-50">
                    <!-- List stok -->
                </div>
            </div>
        </div>
    </main>

    <!-- NAVIGATION BAR -->
    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[85%] max-w-sm bg-white/90 backdrop-blur-2xl rounded-[35px] shadow-[0_20px_50px_rgba(0,0,0,0.1)] border border-white/50 p-3 flex justify-around items-center z-50">
        <button onclick="switchTab('kasir')" id="nav-kasir" class="nav-active flex-1 py-4 flex flex-col items-center gap-1 transition-all">
            <svg class="w-6 h-6 font-bold" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="text-[9px] font-black uppercase tracking-tighter">Kasir</span>
        </button>
        <button onclick="switchTab('stok')" id="nav-stok" class="flex-1 py-4 flex flex-col items-center gap-1 text-slate-400 transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="text-[9px] font-black uppercase tracking-tighter">Stok</span>
        </button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('autopos_db')) || [];
        let cart = [];
        let scanner = null;
        let isLock = false;

        // DATE DISPLAY
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });

        // AUTO-START ENGINE
        window.onload = () => {
            initAutoScanner('reader-kasir');
            renderInventory();
        };

        async function initAutoScanner(elementId) {
            if (scanner) {
                await scanner.stop();
            }
            scanner = new Html5Qrcode(elementId);
            
            const config = { fps: 20, qrbox: { width: 280, height: 200 } };
            
            // Mencoba langsung menyalakan kamera belakang (environment)
            scanner.start({ facingMode: "environment" }, config, (text) => {
                if(isLock) return;
                
                if(elementId === 'reader-kasir') onScanKasir(text);
                else onScanStok(text);
                
                vibrate();
            }).catch(err => {
                console.log("Menunggu izin user atau HTTPS...");
            });
        }

        // TAB SWITCHER
        function switchTab(target) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + target).classList.add('active');
            
            document.getElementById('nav-kasir').className = target === 'kasir' ? 'nav-active flex-1 py-4 flex flex-col items-center gap-1 transition-all' : 'flex-1 py-4 flex flex-col items-center gap-1 text-slate-400 transition-all';
            document.getElementById('nav-stok').className = target === 'stok' ? 'nav-active flex-1 py-4 flex flex-col items-center gap-1 transition-all' : 'flex-1 py-4 flex flex-col items-center gap-1 text-slate-400 transition-all';

            initAutoScanner(target === 'kasir' ? 'reader-kasir' : 'reader-stok');
            if(target === 'stok') renderInventory();
        }

        // KASIR LOGIC
        function onScanKasir(sku) {
            const product = db.find(p => p.sku === sku);
            if(!product) {
                openModal(sku);
                return;
            }

            // PISAH BARANG (Setiap scan buat baris baru)
            cart.push({
                id: Date.now(),
                sku: product.sku,
                nama: product.nama,
                harga: parseInt(product.harga)
            });

            renderCart();
            activateCooldown();
        }

        function activateCooldown() {
            isLock = true;
            document.getElementById('cd-kasir').style.display = 'flex';
            setTimeout(() => {
                isLock = false;
                document.getElementById('cd-kasir').style.display = 'none';
            }, 2500); // Jeda 2.5 detik
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const totalEl = document.getElementById('total-view');
            
            if(cart.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-slate-300 font-bold uppercase tracking-widest text-xs">Keranjang Kosong</div>`;
                totalEl.innerText = "Rp 0";
                return;
            }

            let total = 0;
            list.innerHTML = cart.map((item, index) => {
                total += item.harga;
                return `
                    <div class="bg-white p-6 rounded-[30px] flex justify-between items-center shadow-sm border border-slate-50 animate-slideUp">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 font-black text-xs">#${cart.length - index}</div>
                            <div>
                                <p class="font-black text-slate-800">${item.nama}</p>
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${item.sku}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <p class="font-black text-indigo-600 text-sm">Rp ${item.harga.toLocaleString()}</p>
                            <button onclick="removeCart(${index})" class="w-10 h-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="3" stroke-linecap="round"/></svg>
                            </button>
                        </div>
                    </div>
                `;
            }).reverse().join('');

            totalEl.innerText = `Rp ${total.toLocaleString()}`;
        }

        function removeCart(idx) {
            cart.splice(idx, 1);
            renderCart();
        }

        function clearCart() { if(confirm('Hapus semua?')) { cart = []; renderCart(); } }

        // STOK LOGIC
        function onScanStok(sku) {
            openModal(sku);
        }

        function openModal(sku) {
            const product = db.find(p => p.sku === sku);
            document.getElementById('m-sku').value = sku;
            document.getElementById('m-nama').value = product ? product.nama : "";
            document.getElementById('m-harga').value = product ? product.harga : "";
            document.getElementById('m-stok').value = product ? product.stok : "";
            document.getElementById('modal-form').style.display = 'flex';
        }

        function saveProduct() {
            const sku = document.getElementById('m-sku').value;
            const nama = document.getElementById('m-nama').value;
            const harga = document.getElementById('m-harga').value;
            const stok = document.getElementById('m-stok').value;

            if(!nama || !harga) return alert("Isi Nama & Harga!");

            const i = db.findIndex(p => p.sku === sku);
            if(i > -1) db[i] = {sku, nama, harga, stok};
            else db.push({sku, nama, harga, stok});

            localStorage.setItem('autopos_db', JSON.stringify(db));
            closeModal();
            renderInventory();
        }

        function renderInventory() {
            const list = document.getElementById('inv-list');
            list.innerHTML = db.map(p => `
                <div class="p-6 flex justify-between items-center group">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-slate-400 font-bold text-[10px]">${p.stok}</div>
                        <div>
                            <p class="font-bold text-slate-800">${p.nama}</p>
                            <p class="text-[10px] text-slate-400 font-medium">${p.sku}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <div class="text-right">
                            <p class="font-black text-slate-800 text-sm">Rp ${parseInt(p.harga).toLocaleString()}</p>
                            <p class="text-[9px] font-black ${p.stok < 5 ? 'text-red-500' : 'text-emerald-500'} uppercase">Stok: ${p.stok}</p>
                        </div>
                        <button onclick="deleteProduct('${p.sku}')" class="opacity-0 group-hover:opacity-100 p-2 text-slate-300 hover:text-red-500 transition-all">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2"/></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteProduct(sku) { if(confirm('Hapus?')) { db = db.filter(p => p.sku !== sku); localStorage.setItem('autopos_db', JSON.stringify(db)); renderInventory(); } }

        function checkout() {
            if(cart.length === 0) return;
            cart.forEach(item => {
                const p = db.find(x => x.sku === item.sku);
                if(p) p.stok--;
            });
            localStorage.setItem('autopos_db', JSON.stringify(db));
            alert("Selesai!");
            cart = [];
            renderCart();
            renderInventory();
        }

        function closeModal() { document.getElementById('modal-form').style.display = 'none'; }
        function vibrate() { if(navigator.vibrate) navigator.vibrate(100); }

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
