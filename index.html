<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KASIR PINTAR PRO</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Library Kamera -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* AREA KAMERA */
        #reader { 
            width: 100% !important; 
            min-height: 300px; 
            background: #1e1e2e;
            border: none !important;
        }
        #reader video { 
            object-fit: cover !important; 
            border-radius: 24px;
        }
        
        .scan-container {
            position: relative;
            border-radius: 28px;
            overflow: hidden;
            background: #000;
            border: 4px solid white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Garis Laser */
        .laser {
            position: absolute; width: 100%; height: 2px;
            background: #4F46E5;
            box-shadow: 0 0 15px 2px #4F46E5;
            top: 0; z-index: 10;
            animation: moveLaser 2s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes moveLaser {
            0% { top: 10%; }
            50% { top: 90%; }
            100% { top: 10%; }
        }

        .nav-btn.active { color: #4F46E5; }
        .nav-btn.active svg { transform: translateY(-3px); }
    </style>
</head>
<body class="pb-24">

    <!-- HEADER -->
    <header class="p-6 bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold text-indigo-900">Kasir<span class="text-indigo-500">Pintar</span></h1>
            <p id="clock" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest"></p>
        </div>
        <button onclick="toggleSearch()" class="p-3 bg-indigo-50 rounded-full text-indigo-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
    </header>

    <!-- SEARCH OVERLAY -->
    <div id="search-box" class="fixed inset-0 bg-white z-[60] p-6 hidden">
        <div class="flex items-center gap-4 mb-6">
            <input type="text" id="in-search" onkeyup="doSearch(this.value)" placeholder="Cari nama atau kode..." class="w-full p-4 bg-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="toggleSearch()" class="text-sm font-bold text-red-500">Batal</button>
        </div>
        <div id="res-search" class="space-y-4"></div>
    </div>

    <main class="p-4 max-w-4xl mx-auto">
        
        <!-- HALAMAN KASIR -->
        <div id="p-kasir" class="page active space-y-6">
            <!-- Scan Window -->
            <div class="scan-container">
                <div id="reader"></div>
                <div class="laser"></div>
                
                <!-- SLIDER ZOOM BARU -->
                <div id="zoom-container" class="absolute bottom-5 left-0 right-0 px-10 z-30 hidden">
                    <div class="bg-black/50 backdrop-blur-md p-2 rounded-full flex items-center gap-3">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" stroke-width="2"/></svg>
                        <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" class="w-full h-2 bg-indigo-500 rounded-lg appearance-none cursor-pointer">
                        <span id="zoom-value" class="text-white text-[10px] font-bold w-8">1x</span>
                    </div>
                </div>

                <!-- Tombol Jika Kamera Tidak Muncul -->
                <div id="camera-prompt" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900 text-white p-6 text-center z-20">
                    <svg class="w-12 h-12 mb-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke-width="2"/><path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2"/></svg>
                    <p class="mb-4 text-sm">Kamera memerlukan izin akses</p>
                    <button onclick="startKamera()" class="bg-indigo-600 px-6 py-3 rounded-xl font-bold shadow-lg">Aktifkan Kamera Belakang</button>
                    <p class="mt-2 text-[10px] text-gray-400">Pastikan menggunakan HTTPS</p>
                </div>
            </div>

            <!-- Temp Scan List (Barang Scan Sementara) -->
            <div id="temp-scan-area" class="hidden bg-indigo-50 rounded-2xl p-4 border border-indigo-100 shadow-inner">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-indigo-900 text-sm">Hasil Scan (Belum Masuk Keranjang)</h3>
                    <button onclick="batalTempSemua()" class="text-[10px] text-red-500 font-bold bg-white px-2 py-1 rounded-lg border border-red-100">BATAL SEMUA</button>
                </div>
                <div id="temp-list" class="space-y-2 mb-3 max-h-[150px] overflow-y-auto"></div>
                <button onclick="masukKeranjang()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold text-sm shadow-lg active:scale-95 transition">MASUKKAN KE KERANJANG</button>
            </div>

            <!-- Keranjang -->
            <div class="bg-white rounded-[32px] p-6 shadow-xl border border-gray-100">
                <div class="flex justify-between mb-4">
                    <h2 class="font-bold text-gray-800">Item Belanja</h2>
                    <button onclick="resetCart()" class="text-xs text-red-500">Kosongkan</button>
                </div>
                <div id="cart-list" class="space-y-4 max-h-[300px] overflow-y-auto mb-6">
                    <div class="text-center py-10 text-gray-300">Belum ada item</div>
                </div>
                <div class="border-t pt-4 space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Total</span>
                        <span id="total-harga" class="text-2xl font-bold text-indigo-600">Rp 0</span>
                    </div>
                    <button onclick="bayarSekarang()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-indigo-100 active:scale-95 transition">BAYAR</button>
                </div>
            </div>
        </div>

        <!-- HALAMAN STOK -->
        <div id="p-stok" class="page space-y-6">
            <div class="bg-white p-6 rounded-[32px] shadow-sm border">
                <h2 class="font-bold mb-4">Tambah Produk</h2>
                
                <!-- Scanner Stok -->
                <div id="box-scanner-stok" class="hidden mb-4 rounded-2xl overflow-hidden bg-black relative border-4 border-white shadow-lg">
                    <div id="reader-stok"></div>
                    <button onclick="tutupScannerStok()" class="absolute top-2 right-2 bg-red-500 text-white w-8 h-8 rounded-full font-bold z-10">✕</button>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="col-span-2 flex gap-2">
                        <input type="text" id="f-sku" placeholder="SKU/Barcode" class="flex-1 p-3 bg-gray-50 rounded-xl outline-none text-sm">
                        <button onclick="bukaScannerStok()" class="bg-indigo-100 text-indigo-600 px-4 rounded-xl">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 17h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" stroke-width="2"/></svg>
                        </button>
                    </div>
                    <input type="text" id="f-nama" placeholder="Nama Produk" class="p-3 bg-gray-50 rounded-xl outline-none text-sm">
                    <input type="number" id="f-harga" placeholder="Harga" class="p-3 bg-gray-50 rounded-xl outline-none text-sm">
                    <input type="number" id="f-stok" placeholder="Jumlah Stok" class="p-3 bg-gray-50 rounded-xl outline-none text-sm">
                </div>
                <button onclick="simpanProduk()" class="w-full mt-4 bg-emerald-500 text-white py-3 rounded-xl font-bold">Simpan ke Gudang</button>
            </div>

            <div class="bg-white rounded-[32px] shadow-sm border overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-4">Produk</th>
                            <th class="p-4">Stok</th>
                            <th class="p-4">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="list-stok"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- MODAL UNKNOWN PRODUCT -->
    <div id="modal-unknown" class="fixed inset-0 bg-black/60 z-[80] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-6 w-full max-w-sm text-center shadow-2xl transform transition-all scale-100">
            <div class="w-16 h-16 bg-orange-100 text-orange-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
            </div>
            <h3 class="text-lg font-bold text-gray-800 mb-2">Produk Tidak Dikenal</h3>
            <p class="text-gray-500 text-sm mb-6">Barcode <span id="txt-unknown-sku" class="font-mono font-bold text-gray-800 bg-gray-100 px-2 py-1 rounded"></span> belum ada di stok.</p>
            <div class="flex gap-3">
                <button onclick="tutupModalUnknown()" class="flex-1 py-3 text-gray-500 font-bold hover:bg-gray-50 rounded-xl">Batal</button>
                <button onclick="redirectKeStok()" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg">Tambah Stok</button>
            </div>
        </div>
    </div>

    <!-- NAVIGASI -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-around items-center z-50">
        <button onclick="bukaHalaman('kasir')" id="nav-kasir" class="nav-btn active flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 17h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" stroke-width="2"/></svg>
            <span class="text-[10px] font-bold">KASIR</span>
        </button>
        <button onclick="bukaHalaman('stok')" id="nav-stok" class="nav-btn text-gray-400 flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" stroke-width="2"/></svg>
            <span class="text-[10px] font-bold">STOK</span>
        </button>
    </nav>

    <script>
        let gudang = JSON.parse(localStorage.getItem('gudang_data')) || [];
        let cart = [];
        let tempCart = []; // Penampung scan sementara
        let scanner = null;
        let scannerStok = null;
        let tempSku = '';
        let lastScanCode = null;
        let lastScanTime = 0;
        let currentTrack = null;

        // JAM OTOMATIS
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID');
        }, 1000);

        // KAMERA ENGINE
        function startKamera() {
            document.getElementById('camera-prompt').style.display = 'none';
            if (!scanner) {
                scanner = new Html5Qrcode("reader");
            }
            
            const config = { 
                fps: 20, 
                qrbox: { width: 250, height: 200 },
                aspectRatio: 1.333334 
            };
            
            Html5Qrcode.getCameras().then(cameras => {
                let selectedCameraId = null;
                if (cameras && cameras.length > 0) {
                    const backCameras = cameras.filter(c => {
                        const label = c.label.toLowerCase();
                        return label.includes('back') || label.includes('rear') || label.includes('belakang');
                    });

                    if (backCameras.length > 0) {
                        const mainCamera = backCameras.find(c => {
                            const label = c.label.toLowerCase();
                            const isUltraWide = label.includes('ultra') || label.includes('wide') && (label.includes('0.5') || label.includes('0.6'));
                            return (label.includes('0') || label.includes('main') || label.includes('primary')) && !isUltraWide;
                        });
                        selectedCameraId = mainCamera ? mainCamera.id : backCameras[0].id;
                    }
                }

                const constraints = selectedCameraId ? { deviceId: { exact: selectedCameraId } } : { facingMode: "environment" };

                // Jalankan Scanner
                scanner.start(constraints, config, (decodedText) => {
                    const now = Date.now();
                    if (decodedText === lastScanCode && (now - lastScanTime < 2000)) return;
                    lastScanCode = decodedText;
                    lastScanTime = now;
                    handleScanKasir(decodedText);
                    if(navigator.vibrate) navigator.vibrate(70);
                }).then(() => {
                    // --- LOGIKA ZOOM SETELAH KAMERA JALAN ---
                    const track = scanner.getRunningTrack();
                    const capabilities = track.getCapabilities();
                    
                    if (capabilities.zoom) {
                        const zoomContainer = document.getElementById('zoom-container');
                        const zoomSlider = document.getElementById('zoom-slider');
                        const zoomValue = document.getElementById('zoom-value');
                        
                        zoomContainer.classList.remove('hidden');
                        zoomSlider.min = capabilities.zoom.min;
                        zoomSlider.max = capabilities.zoom.max;
                        zoomSlider.step = capabilities.zoom.step;
                        
                        zoomSlider.oninput = () => {
                            const val = zoomSlider.value;
                            zoomValue.innerText = val + 'x';
                            track.applyConstraints({ advanced: [{ zoom: val }] });
                        };
                    }
                }).catch(err => {
                    console.error(err);
                    document.getElementById('camera-prompt').style.display = 'flex';
                });

            });
        }

        // SCANNER STOK
        function bukaScannerStok() {
            const box = document.getElementById('box-scanner-stok');
            box.classList.remove('hidden');
            
            if (!scannerStok) {
                scannerStok = new Html5Qrcode("reader-stok");
            }
            
            scannerStok.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 200 } }, (decodedText) => {
                document.getElementById('f-sku').value = decodedText;
                if(navigator.vibrate) navigator.vibrate(70);
                tutupScannerStok();
            }).catch(err => {
                alert("Gagal buka kamera stok: " + err);
                box.classList.add('hidden');
            });
        }

        function tutupScannerStok() {
            if(scannerStok) scannerStok.stop().then(() => {
                document.getElementById('box-scanner-stok').classList.add('hidden');
            }).catch(err => {
                document.getElementById('box-scanner-stok').classList.add('hidden');
            });
        }

        // NAVIGASI HALAMAN
        function bukaHalaman(nama) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + nama).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active', 'text-indigo-600'));
            document.getElementById('nav-' + nama).classList.add('active');

            if(nama === 'kasir') {
                setTimeout(startKamera, 100);
            } else if(scanner) {
                scanner.stop().then(() => {
                    document.getElementById('camera-prompt').style.display = 'flex';
                }).catch(err => console.log(err));
            }
            if(nama !== 'stok') {
                tutupScannerStok();
            }
        }

        // SEARCH
        function toggleSearch() {
            const box = document.getElementById('search-box');
            box.classList.toggle('hidden');
            if(!box.classList.contains('hidden')) document.getElementById('in-search').focus();
        }

        function doSearch(val) {
            const res = document.getElementById('res-search');
            if(val.length < 2) { res.innerHTML = ""; return; }
            
            const filtered = gudang.filter(p => p.nama.toLowerCase().includes(val.toLowerCase()) || p.sku.includes(val));
            res.innerHTML = filtered.map(p => `
                <div onclick="tambahKeCart('${p.sku}'); toggleSearch()" class="p-4 bg-gray-50 rounded-2xl flex justify-between border-b">
                    <div><b>${p.nama}</b><br><small>${p.sku}</small></div>
                    <div class="text-indigo-600 font-bold">Rp ${parseInt(p.harga).toLocaleString()}</div>
                </div>
            `).join('');
        }

        // CORE LOGIC
        function simpanProduk() {
            const sku = document.getElementById('f-sku').value;
            const nama = document.getElementById('f-nama').value;
            const harga = document.getElementById('f-harga').value;
            const stok = document.getElementById('f-stok').value;

            if(!sku || !nama || !harga) return alert("Data belum lengkap!");

            const index = gudang.findIndex(p => p.sku === sku);
            if(index > -1) gudang[index] = {sku, nama, harga, stok};
            else gudang.push({sku, nama, harga, stok});

            localStorage.setItem('gudang_data', JSON.stringify(gudang));
            alert("Produk Disimpan");
            renderStok();
        }

        // LOGIK SCAN KASIR BARU
        function handleScanKasir(sku) {
            const produk = gudang.find(p => p.sku === sku);
            if(!produk) {
                // Produk tidak ada -> Tawarkan tambah stok
                tempSku = sku;
                document.getElementById('txt-unknown-sku').innerText = sku;
                document.getElementById('modal-unknown').classList.remove('hidden');
                if(scanner) scanner.pause(); // Pause scanner biar gak scan terus
            } else {
                // Produk ada -> Masuk tempCart (pisah-pisah)
                tempCart.push({
                    ...produk,
                    tempId: Date.now() + Math.random() // ID unik untuk list sementara
                });
                renderTempCart();
            }
        }

        function renderTempCart() {
            const area = document.getElementById('temp-scan-area');
            const list = document.getElementById('temp-list');
            
            if(tempCart.length === 0) {
                area.classList.add('hidden');
                return;
            }
            
            area.classList.remove('hidden');
            list.innerHTML = tempCart.map((item, i) => `
                <div class="flex justify-between items-center bg-white p-3 rounded-xl border border-indigo-50 temp-item">
                    <div>
                        <div class="font-bold text-sm text-indigo-900">${item.nama}</div>
                        <div class="text-[10px] text-gray-400">${item.sku}</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-xs font-bold text-indigo-600">Rp ${parseInt(item.harga).toLocaleString()}</span>
                        <button onclick="hapusTemp(${i})" class="w-6 h-6 bg-red-100 text-red-500 rounded-full flex items-center justify-center font-bold text-xs">✕</button>
                    </div>
                </div>
            `).join('');
        }

        function hapusTemp(index) {
            tempCart.splice(index, 1);
            renderTempCart();
        }

        function batalTempSemua() {
            tempCart = [];
            renderTempCart();
        }

        function masukKeranjang() {
            // Pindahkan dari tempCart ke cart utama
            tempCart.forEach(item => {
                tambahKeCartCore(item);
            });
            tempCart = [];
            renderTempCart();
            renderCart();
            if(navigator.vibrate) navigator.vibrate([50, 50, 50]);
        }

        function tambahKeCartCore(produk) {
            const diCart = cart.find(c => c.sku === produk.sku);
            if(diCart) {
                // Cek stok real
                const stokGudang = gudang.find(g => g.sku === produk.sku).stok;
                if(diCart.qty < stokGudang) diCart.qty++;
            } else {
                cart.push({...produk, qty: 1});
            }
        }

        // MODAL UNKNOWN
        function tutupModalUnknown() {
            document.getElementById('modal-unknown').classList.add('hidden');
            if(scanner) scanner.resume();
        }

        function redirectKeStok() {
            tutupModalUnknown();
            bukaHalaman('stok');
            document.getElementById('f-sku').value = tempSku;
            document.getElementById('f-nama').focus();
        }

        // FUNGSI LAMA (Disesuaikan untuk Search Manual)
        function tambahKeCart(sku) {
            const produk = gudang.find(p => p.sku === sku);
            if(!produk) return alert("Produk tidak ditemukan");
            tambahKeCartCore(produk);
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const totalEl = document.getElementById('total-harga');
            let total = 0;

            if(cart.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-gray-300 font-bold">Keranjang Kosong</div>`;
            } else {
                list.innerHTML = cart.map((item, i) => {
                    total += item.harga * item.qty;
                    return `
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-2xl">
                            <div>
                                <div class="font-bold text-sm">${item.nama}</div>
                                <div class="text-xs text-gray-400">Rp ${parseInt(item.harga).toLocaleString()}</div>
                            </div>
                            <div class="flex items-center gap-3">
                                <button onclick="updateQty(${i}, -1)" class="w-8 h-8 bg-white rounded-lg">-</button>
                                <span class="font-bold">${item.qty}</span>
                                <button onclick="updateQty(${i}, 1)" class="w-8 h-8 bg-white rounded-lg">+</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            totalEl.innerText = `Rp ${total.toLocaleString()}`;
        }

        function updateQty(i, n) {
            cart[i].qty += n;
            if(cart[i].qty <= 0) cart.splice(i, 1);
            renderCart();
        }

        function renderStok() {
            const list = document.getElementById('list-stok');
            list.innerHTML = gudang.map(p => `
                <tr class="border-b">
                    <td class="p-4"><b>${p.nama}</b><br><small>${p.sku}</small></td>
                    <td class="p-4"><span class="px-2 py-1 rounded-lg font-bold ${p.stok < 5 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">${p.stok}</span></td>
                    <td class="p-4"><button onclick="hapusProduk('${p.sku}')" class="text-red-500 font-bold">Hapus</button></td>
                </tr>
            `).join('');
        }

        function hapusProduk(sku) {
            if(confirm('Hapus item?')) {
                gudang = gudang.filter(p => p.sku !== sku);
                localStorage.setItem('gudang_data', JSON.stringify(gudang));
                renderStok();
            }
        }

        function bayarSekarang() {
            if(cart.length === 0) return alert("Kosong!");
            cart.forEach(item => {
                const p = gudang.find(x => x.sku === item.sku);
                if(p) p.stok -= item.qty;
            });
            localStorage.setItem('gudang_data', JSON.stringify(gudang));
            alert("Pembayaran Berhasil!");
            cart = [];
            renderCart();
            renderStok();
        }

        function resetCart() { cart = []; renderCart(); }

        window.onload = () => { renderStok(); startKamera(); };
    </script>
</body>
</html>
