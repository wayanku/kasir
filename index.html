<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartPOS iOS Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;800&display=swap');
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7; /* iOS System Gray 6 */
            color: #000;
            -webkit-font-smoothing: antialiased;
        }

        /* Scanner Frame iOS Style */
        #reader { border: none !important; border-radius: 30px; overflow: hidden; height: 100% !important; }
        #reader video { object-fit: cover !important; }

        .ios-blur {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }

        .scan-laser {
            position: absolute; left: 10%; width: 80%; height: 2px;
            background: #ff3b30; /* iOS System Red */
            box-shadow: 0 0 10px #ff3b30;
            top: 50%; z-index: 20;
            animation: moveLaser 1.5s infinite ease-in-out;
        }

        @keyframes moveLaser {
            0%, 100% { top: 35%; opacity: 0.2; }
            50% { top: 65%; opacity: 1; }
        }

        .btn-active:active { transform: scale(0.96); opacity: 0.7; }
        
        /* Safe Area for iPhones with Notch */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header Apple Style -->
    <header class="ios-blur sticky top-0 z-[100] px-6 py-4 flex justify-between items-end border-b border-gray-200">
        <div>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">POS System</p>
            <h1 class="text-2xl font-extrabold tracking-tight">Checkout</h1>
        </div>
        <button onclick="location.reload()" class="text-blue-500 font-semibold">Reset</button>
    </header>

    <main class="flex-1 px-4 py-6 space-y-6 max-w-lg mx-auto w-full">
        
        <!-- Scanner Viewport -->
        <div class="relative w-full aspect-square bg-black rounded-[40px] shadow-xl overflow-hidden border-4 border-white">
            <div id="reader"></div>
            <div class="scan-laser"></div>
            <!-- Guide Box -->
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="w-[75%] h-[35%] border-2 border-white/40 rounded-2xl"></div>
            </div>
        </div>

        <!-- Quick Manual Input -->
        <div class="ios-blur p-2 rounded-3xl flex items-center shadow-sm border border-gray-200">
            <input id="manual-code" type="number" pattern="\d*" placeholder="Ketik Barcode Manual..." 
                class="flex-1 bg-transparent px-4 py-3 outline-none text-sm font-medium">
            <button onclick="handleManual()" class="bg-black text-white px-6 py-3 rounded-2xl font-bold text-xs btn-active">
                ADD
            </button>
        </div>

        <!-- Cart List -->
        <div class="space-y-3">
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest px-2">Daftar Belanja</h3>
            <div id="cart-list" class="space-y-2 pb-40">
                <div class="bg-white p-10 rounded-[30px] text-center text-gray-400 italic text-sm">
                    Scan barang untuk memulai...
                </div>
            </div>
        </div>

    </main>

    <!-- Bottom Action Card (Apple Style) -->
    <div class="fixed bottom-0 left-0 right-0 p-4 ios-blur border-t border-gray-200 safe-pb z-[100]">
        <div class="max-w-md mx-auto flex justify-between items-center bg-white p-5 rounded-[32px] shadow-lg">
            <div>
                <p class="text-[10px] text-gray-400 font-bold uppercase leading-none mb-1">Total</p>
                <h2 id="grand-total" class="text-2xl font-black tracking-tighter">Rp 0</h2>
            </div>
            <button onclick="checkout()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold text-sm btn-active shadow-lg shadow-blue-200">
                BAYAR
            </button>
        </div>
    </div>

    <!-- Beep Sound -->
    <audio id="beep-sound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        let db = JSON.parse(localStorage.getItem('ios_pos_db')) || [];
        let cart = [];
        let html5QrCode;

        // --- OPTIMASI KHUSUS IPHONE (SAFARI) ---
        function initScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = {
                fps: 25,
                qrbox: { width: 280, height: 140 }, // Kotak memanjang pas untuk barcode lada hitam
                aspectRatio: 1.0,
                formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13 ] // Fokus hanya ke barcode batang
            };

            // iPhone butuh sedikit delay saat start agar kamera tidak crash
            setTimeout(() => {
                html5QrCode.start({ facingMode: "environment" }, config, (barcode) => {
                    processItem(barcode);
                    playBeep();
                    html5QrCode.pause();
                    setTimeout(() => html5QrCode.resume(), 1500);
                }).catch(e => console.error("Kamera Error:", e));
            }, 500);
        }

        function processItem(id) {
            const product = db.find(p => p.id === id);
            if (product) {
                const item = cart.find(c => c.id === id);
                if (item) item.qty++;
                else cart.push({ ...product, qty: 1 });
                renderCart();
            } else {
                addNewProduct(id);
            }
        }

        function handleManual() {
            const code = document.getElementById('manual-code').value;
            if (code) {
                processItem(code);
                document.getElementById('manual-code').value = "";
                playBeep();
            }
        }

        function addNewProduct(id) {
            Swal.fire({
                title: 'Barang Baru',
                text: `ID: ${id}`,
                html: `
                    <input id="sw-name" class="swal2-input" placeholder="Nama Barang">
                    <input id="sw-price" type="number" class="swal2-input" placeholder="Harga Jual">
                    <input id="sw-stock" type="number" class="swal2-input" placeholder="Stok">
                `,
                confirmButtonColor: '#007aff',
                preConfirm: () => {
                    return {
                        id: id,
                        name: document.getElementById('sw-name').value,
                        price: parseInt(document.getElementById('sw-price').value),
                        stock: parseInt(document.getElementById('sw-stock').value)
                    }
                }
            }).then(r => {
                if (r.value) {
                    db.push(r.value);
                    localStorage.setItem('ios_pos_db', JSON.stringify(db));
                    processItem(id);
                }
            });
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            let total = 0;
            if (cart.length === 0) return;

            list.innerHTML = cart.map(item => {
                total += item.price * item.qty;
                return `
                <div class="bg-white p-4 rounded-[24px] flex justify-between items-center shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center font-bold text-blue-600">${item.qty}</div>
                        <div>
                            <p class="font-bold text-sm">${item.name}</p>
                            <p class="text-[10px] text-gray-400 tracking-wider font-semibold">Rp ${item.price.toLocaleString()}</p>
                        </div>
                    </div>
                    <p class="font-black text-gray-900">Rp ${(item.price * item.qty).toLocaleString()}</p>
                </div>`;
            }).join('');
            document.getElementById('grand-total').innerText = `Rp ${total.toLocaleString()}`;
        }

        function playBeep() { 
            document.getElementById('beep-sound').play(); 
        }

        function checkout() {
            if (cart.length === 0) return;
            Swal.fire({ title: 'Success', text: 'Pembayaran Berhasil', icon: 'success', confirmButtonColor: '#007aff' });
            cart = [];
            document.getElementById('cart-list').innerHTML = '<div class="bg-white p-10 rounded-[30px] text-center text-gray-400 italic text-sm">Scan barang untuk memulai...</div>';
            document.getElementById('grand-total').innerText = 'Rp 0';
        }

        // Init
        lucide.createIcons();
        initScanner();
    </script>
</body>
</html>
